<!DOCTYPE html>
<html lang="no">
<head><meta charset="UTF-8"><title>Spørsmål 4</title><link rel="stylesheet" href="styles.css"></head>
<body><div class="container"><h1>Hvordan er dreneringen?</h1>
<form>
  <label><input type="radio" name="drain" value="god"> God drenering</label><br>
  <label><input type="radio" name="drain" value="darlig"> Dårlig drenering / overvann</label><br><br>
  <button class="btn-back" onclick="saveAndBack(event, 'question3.html')">Tilbake</button>
  <button class="btn-next" onclick="saveAndNext(event, 'question5.html')">Neste</button>
</form></div>
<script>
function saveAndNext(e, next) {
  e.preventDefault();
  const val = document.querySelector('input[name=drain]:checked');
  if (!val) return alert('Velg et alternativ');
  localStorage.setItem('drain', val.value);
  location.href = next;
}
function saveAndBack(e, prev) {
  e.preventDefault();
  location.href = prev;
}
// Hent og vis tidligere valgt svar (checkbox eller radio)
window.onload = function () {
  const storedValue = localStorage.getItem("drain"); // bruk riktig nøkkel per side
  if (storedValue) {
    const input = document.querySelector(`input[value="${storedValue}"]`);
    if (input) input.checked = true;
  }
};

</script>
<footer class="logo-wrapper">
  <img src="logo.png" alt="Logo" class="logo-bottom">
</footer>


</body></html>
