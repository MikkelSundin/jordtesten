<!DOCTYPE html>
<html lang="no">
<head><meta charset="UTF-8"><title>Spørsmål 1</title><link rel="stylesheet" href="styles.css"></head>
<body><div class="container"><h1>Hva skal jorda brukes til?</h1>
<form>
  <label><input type="radio" name="usage" value="blomsterbed"> Blomsterbed</label><br>
  <label><input type="radio" name="usage" value="plen"> Plen</label><br>
  <label><input type="radio" name="usage" value="takhage"> Takhage</label><br>
  <label><input type="radio" name="usage" value="offentlig"> Offentlige arealer</label><br>
  <label><input type="radio" name="usage" value="annet"> Annet</label><br><br>

  <button class="btn-next" onclick="saveAndNext(event, 'question2.html')">Neste</button>
</form></div>
<script>
function saveAndNext(e, next) {
  e.preventDefault();
  const val = document.querySelector('input[name=usage]:checked');
  if (!val) return alert('Velg et alternativ');
  localStorage.setItem('usage', val.value);
  location.href = next;
}
// Hent og vis tidligere valgt svar (checkbox eller radio)
window.onload = function () {
  const storedValue = localStorage.getItem("usage"); // bruk riktig nøkkel per side
  if (storedValue) {
    const input = document.querySelector(`input[value="${storedValue}"]`);
    if (input) input.checked = true;
  }
};

</script>
<footer class="logo-wrapper">
  <img src="logo.png" alt="Logo" class="logo-bottom">
</footer>


</body>
</html>
