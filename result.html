<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Resultat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Ditt anbefalte jordvalg</h1>
  <div id="result"></div>
  <br>
  <form name="jordtesten" netlify>
    <div class="email-wrapper">
      <input type="email" name="email" placeholder="Din e-postadresse" required>
      <button class="btn btn-submit">Send til e-post</button>
    </div>
    <input type="hidden" name="resultat" id="message">
  </form>
    
  <br>

  

  <div class="btn-wrapper-vertikal">
    <a href="https://norgesjord.no" target="_blank" class="btn btn-link">Gå til Norgesjord.no</a>
    <button onclick="resetTest()" class="btn btn-reset">Ta testen på nytt</button>
  </div>  
  
  

<footer class="logo-wrapper">
  <img src="logo.png" alt="Logo" class="logo-bottom">
</footer>

<script>
function getResult() {
  const usage = localStorage.getItem("usage");
  const plant = localStorage.getItem("plant");
  const selfwater = localStorage.getItem("selfwater");

  let html = "";
  let resultText = "";

  function withTooltip(name, description) {
    return `${name} <span class="tooltip">?<span class="tooltiptext">${description}</span></span>`;
  }

  if (selfwater === "ja") {
    html = `<h2>${withTooltip("LOD 2 – Selvanningsjord", "Brukes sammen med jordveker og takvann. Holder på fukt via kapillærsug.")}</h2>
    <p>Beregnet for takvann og jordveker. Perfekt til selvvanning hvor røttene søker nedover og fukt trekker oppover.</p>`;
    resultText = "LOD 2 – Selvanningsjord.";
  } else if (plant === "gronnsaker") {
    html = `<h2>${withTooltip("Plantejord 60U", "Torvfri, næringsrik og moldrik jord. Egnet til grønnsaker og busker.")}</h2>
    <p>God til grønnsaker, stauder og busker.</p>`;
    resultText = "Plantejord 60U – næringsrik jord for grønnsaker.";
  } else if (plant === "stauder" && usage === "blomsterbed") {
    html = `<h2>${withTooltip("Plantejord 50", "Allround torvredusert jord. Holder på vann og næring.")}</h2>
    <p>God til de fleste typer beplantning i bed.</p>`;
    resultText = "Plantejord 50 – god allround jord til blomsterbed.";
  } else if (plant === "sesongplanter") {
    html = `<h2>${withTooltip("Plantejord 70U", "Torvfri, lett og luftig jord. Perfekt for sommerblomster.")}</h2>
    <p>Utviklet for sommerblomster og sesongplanter.</p>`;
    resultText = "Plantejord 70U – for sommerblomster.";
  } else if (plant === "trer" || plant === "busker") {
    html = `<h2>${withTooltip("Plantejord 50", "Allround jord med næring og god struktur. Brukes til busker og trær.")}</h2>
    <p>Egnet for busker, hekk og trær.</p>`;
    resultText = "Plantejord 50 – egnet for busker og trær.";
  } else if (plant === "blomstereng") {
    html = `<h2>${withTooltip("Blomstereng jord 30U", "Lav pH og spesialtilpasset til blomstereng.")}</h2>
    <p>Brukes til blomstereng og villmarksblanding.</p>`;
    resultText = "Blomstereng jord 30U – for blomsterenger.";
  } else if (plant === "roser") {
    html = `<h2>${withTooltip("Rosejord 60U", "Spesialblanding utviklet for roser og rosesamlinger.")}</h2>
    <p>Utmerket til roseplantinger og rosehager.</p>`;
    resultText = "Rosejord 60U – for roser.";
  } else if (usage === "takhage") {
    html = `<h2>${withTooltip("LOD 1 – Takhagejord", "Lett og drenerende jord for bruk på tak.")}</h2>
    <p>Perfekt til grønne tak og lettkonstruksjon.</p>`;
    resultText = "LOD 1 – vekstjord for tak.";
  } else if (usage === "annet") {
    html = `<h2>${withTooltip("Designjord", "Vi tilpasser en jordtype etter ditt behov.")}</h2>
    <p>Spesialtilpasset løsning. Kontakt oss for skreddersøm.</p>`;
    resultText = "Designjord – spesialtilpasses ditt prosjekt.";
  } else if (usage === "plen") {
    html = `<h2>${withTooltip("Plantejord 30", "Sandholdig og torvredusert jord for plen og drenering.")}</h2>
    <p>Brukes som innblanding eller til plen direkte.</p>`;
    resultText = "Plantejord 30 – til plen og drenering.";
  } else {
    html = `<h2>${withTooltip("Plantejord 00 UF", "Ny torvfri jordblanding under utvikling.")}</h2>
    <p>Fremtidens torvfrie løsning. God struktur og miljøvennlig.</p>`;
    resultText = "Plantejord 00 UF – ny torvfri standard.";
  }

  document.getElementById("result").innerHTML = html;
  document.getElementById("message").value = resultText;
}

function resetTest() {
  localStorage.clear();
  window.location.href = "question1.html";
}

getResult();
</script>
</body>
</html>
